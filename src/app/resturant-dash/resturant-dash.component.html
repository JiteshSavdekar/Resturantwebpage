
<nav class="navbar navbar-light bg-primary ">
<div class="container-fluid">
  <h2>
    Restaurent Web Page
  </h2>

<div class="d-flex">
  <button   (click)="clickAddResto()" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Resturent</button>&nbsp;
<button   class="btn btn-info" routerLink="/login">Logout</button>
</div>
</div>
</nav>
<div class="p-5 mb-4 bg-ligth rounded-3">
<div class="container-fluid py-5">
  <h1 class="display-5-fw-bold"> Restaurent records managrment</h1>
  <p class="col-md-8 fs-4">you can save record of Restaurent</p>
  <button class="btn btn-primary btn-lg" type="button">Restaurent</button>
</div>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Returan ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Mobile</th>
      <th scope="col">Address</th>
      <th scope="col">Service</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
<tbody>
  <tr *ngFor="let data of allResturantData">
    <td>{{data.id}}</td>
    <td>{{data.name}}</td>
    <td>{{data.email}}</td>
    <td>{{data.mobile}}</td>
    <td>{{data.address}}</td>
    <td>{{data.services}}</td>

    <td><button class="btn btn-info" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onEditResto(data)">Edit</button>&nbsp;
    <button class="btn btn-danger"(click)="deleteResto(data)">Delete</button>
    </td>
      </tr>
</tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Resturant App</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
          <div class="mb-3">
            <label  class="form-label">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Name">
            </div>
            <div class="mb-3">
              <label  class="form-label">Email address</label>
              <input type="email" formControlName="email" class="form-control" placeholder="Email address" >
              </div>
              <div class="mb-3">
                <label  class="form-label">Mobile number</label>
                <input type="text" formControlName="mobile" class="form-control" placeholder="Mobile number">
                </div>
                <div class="mb-3">
                  <label class="form-label"> Address</label>
                  <input type="text" formControlName="address" class="form-control"  placeholder="Address" >
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Service</label>
                    <input type="text"formControlName="services" class="form-control"  placeholder="Service">
                    </div>


              </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button  type="button"  class="btn btn-primary" (click)="addResto()">Add Details</button>
        <button type="button"  *ngIF="showbtn" class="btn btn-primary" (click)="updateResto()">Upadat Details</button>
      </div>
    </div>
  </div>
</div>
